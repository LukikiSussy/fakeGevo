<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8" />
    <title>Titulek</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        .text {
            position: relative;
            font-size: 1vw;
        }
    </style>

    <body id="body">
        <div class="text" id="kps">0 KPS</div>
        <div class="text" id="cps">0 CPS</div>

        <img src="https://www.w3schools.com/images/w3schools_green.jpg">
        <a value="a" class="button" href="https://google.com">Tlacitko</a>
    </body>

    <script>
        num = 0
        cps = 0
        document.addEventListener('keydown', keyPress)

        function keyPress(event) {
            num++
            document.getElementById("kps").innerHTML = `${num} KPS`
            setTimeout(function() {
                num -= 1
                document.getElementById("kps").innerHTML = `${num} KPS`
            }, 1000)
        }

        document.addEventListener('click', click)

        function click() {
            cps++
            document.getElementById("cps").innerHTML = `${cps} CPS`
            setTimeout(function() {
                cps -= 1
                document.getElementById("cps").innerHTML = `${cps} CPS`
            }, 1000)
        }
    </script>
</head>

</html>

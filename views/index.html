<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Titulek</title>
 
    <style>
    .text{    
        font-size: 3vw
    }
 
 
    /* */
    </style>
 
    <script>
        function convert() {
            input = parseFloat(document.getElementById("input").value)
            output = input.toString(2)
            document.getElementById("text").innerHTML = output
        }

    </script>
</head>
 
<body>
    <label for="input">Number: </label>
    <input type="text" id="input" value="">
    <p></p>

    <input value= "run" type="button" in="button" onclick=convert()>
    
    <div id="text" class="text"></div>

</body>
</html>
